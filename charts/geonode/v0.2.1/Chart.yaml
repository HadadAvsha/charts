apiVersion: v2
name: geonode
version: 0.2.1
appVersion: 3.0.0
description: Chart for GeoNode
keywords:
  - GeoNode
  - GIS
  - GeoServer
home: http://geonode.org
sources:
  - https://github.com/GeoNode/geonode
maintainers:
  - name: Rizky Maulana Nugraha
    email: rizky@kartoza.com
icon: https://raw.githubusercontent.com/GeoNode/documentation/master/about/img/geonode-logo_for_readme.gif
engine: gotpl
dependencies:
  - name: postgis
    version: 0.2.1
    repository: "file://../../postgis/v0.2.1"
    condition: postgis.enabled
    tags:
      - database-backend
      - postgis
  - name: geoserver
    version: 0.2.1
    repository: "file://../../geoserver/v0.2.1"
    condition: geoserver.enabled
    tags:
      - map-backend
      - geoserver
